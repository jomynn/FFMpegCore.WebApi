<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFMpegCore Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <p id="welcomeMessage" aria-live="polite">>Loading...</p>
    </header>
    <main>
        <div id="sidebar-container" aria-label="Sidebar"></div> <!-- Sidebar dynamically loaded -->

        <div class="content">
            <!-- Add visually distinct error message container -->
            <div id="errorMessage" style="display: none; color: red; font-weight: bold;"></div>

            <!-- Merge Multiple Videos -->
            <section id="mergeVideosSection">
                <h2>Merge Multiple Videos</h2>
                <form id="mergeVideosForm" onsubmit="mergeVideos(event)">
                    <label for="videoPaths">Select Video Files:</label>
                    <input type="file" id="videoPaths" name="videoPaths" accept="video/*" multiple>
                    <button type="submit">Merge Videos</button>
                </form>
                <p id="outputMessage"></p> <!-- Placeholder for success or error messages -->
            </section>

            <!-- Merge Audio + Video -->
            <section id="mergeAudioVideo">
                <h2>Merge Audio with Video</h2>
                <form id="mergeAudioVideoForm">
                    <label for="audioFile">Audio File:</label>
                    <input type="file" id="audioFile" name="audioFile" accept="audio/*">

                    <label for="videoFileForAudio">Video File:</label>
                    <input type="file" id="videoFileForAudio" name="videoFileForAudio" accept="video/*">
                    <button type="submit">Merge Audio + Video</button>
                </form>
            </section>

            <!-- Progress and Output -->
            <section id="progress">
                <h2>Progress</h2>
                <progress id="progressBar" max="100" value="0"></progress>
                <p id="progressText">Progress: 0%</p>
            </section>

            <section id="output">
                <h2>Output</h2>
                <p id="outputMessage"></p>
            </section>
        </div>
    </main>
    <footer>
        <section id="swagger">
            <!-- Link to Swagger -->
            <a href="/swagger" target="_blank">Go to Swagger Documentation</a>
        </section>
    </footer>
    <script type="module" src="/js/jwtToken.js"></script>
    <script type="module" src="/js/sidebar.js"></script>
    <script type="module" src="/js/scripts.js"></script>


</body>
</html>
